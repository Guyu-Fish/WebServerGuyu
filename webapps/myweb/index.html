<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>谷雨游鱼 - Guyu_fish 首页</title>
</head>
<body>
       <!--
           <h1> ~ <h6> 标题 分别是一级标题 ~ 六级标题
           例如： <h1>我是标题</h1>

           <center>标签，用于让包含在其中的元素居中显示，在HTML5后不建议使用了

           <input>标签，表示输入组件。使用type属性将输入组件展示为不同样子
           文本框：<input type = "text">

           <br>标签 换行。

           <table>标签 表格

           <tr>标签 表示表格中的行 <td>标签 表示行中的列。
           例如：
           <table>
               <tr>
                    <td>第一行第一列</td>
                    <td>第一行第二列</td>
               </tr>
               <tr>
                    <td>第二行第一列</td>
                    <td>第二行第二列</td>
               </tr>
            </table>

            <img src="图片路径" width="" height="">标签用来显示一张图片。
            其中src用来指定图片的路径，可以指定绝对路径或相对路径。
            需要注意，在页面上无论哪个标签中只要是指定相对路径，那么“./”当前目录指的就是当前页面所在的目录。
            例如：
            <img src="./logo.png">
            浏览器如何理解上面的“./logo.png”的实际路径是什么，取决于
        -->

       <center>
         <img src="./logo.png"><br>
           <input type="text" size="32">
           <input type="button" value="上钩" onclick="alert('好钓！')"><br>
           <a href="https://gist.github.com/Guyu-fish">gist.github.com/Guyu-fish</a>
           <a href="./reg.html">去注册</a>
       </center>

</body>
</html>
